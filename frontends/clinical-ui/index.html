<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Advisor - Practice Brain</title>
    <link rel="stylesheet" href="clinical.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
</head>
<body>
    <div class="app-layout">
        <!-- Session Sidebar -->
        <aside class="sessions-sidebar" id="sessions-sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button class="new-chat-btn" id="new-chat-btn" title="Start new conversation">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="sessions-list" id="sessions-list">
                <!-- Session items populated by JS -->
            </div>
        </aside>

        <!-- Sidebar overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="app-container">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <button class="sidebar-toggle-btn" id="sidebar-toggle-btn" title="Chat history">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a4 4 0 0 0-4 4c0 1.5.8 2.8 2 3.5V11a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V9.5c1.2-.7 2-2 2-3.5a4 4 0 0 0-4-4z"/>
                            <path d="M12 12v10"/>
                            <path d="M8 17h8"/>
                        </svg>
                    </div>
                    <div class="header-title">
                        <h1>Clinical Advisor</h1>
                        <span class="subtitle">Practice Brain Assistant</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="connection-status" id="connection-status">
                        <span class="status-dot"></span>
                        <span class="status-text">Connecting...</span>
                    </div>
                </div>
            </header>

            <!-- Auth Error Banner (hidden by default) -->
            <div class="auth-error-banner" id="auth-error-banner" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <span id="auth-error-message">Authentication required. Please check your access token.</span>
            </div>

            <!-- Main Chat Area -->
            <main class="chat-main">
                <!-- Messages Container -->
                <div class="messages-container" id="messages-container">
                    <!-- Welcome message will be inserted by JS -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typing-indicator">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span class="typing-text">Clinical Advisor is thinking...</span>
                </div>
            </main>

            <!-- Image Preview Area (shown when images are attached) -->
            <div class="image-preview-area" id="image-preview-area" style="display: none;">
                <div class="image-preview-header">
                    <span id="preview-count">0 of 5 images</span>
                    <button class="clear-all-images-btn" id="clear-all-images-btn" title="Remove all images">Clear All</button>
                </div>
                <div class="image-preview-grid" id="image-preview-grid">
                    <!-- JS populates with image preview cards -->
                </div>
            </div>

            <!-- Input Area -->
            <footer class="input-area">
                <form class="input-form" id="input-form">
                    <!-- Image Upload Button -->
                    <button type="button" class="attach-btn" id="attach-btn" title="Attach X-ray or clinical image">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                    </button>
                    <input type="file" id="image-input" accept="image/*" multiple style="display: none;">

                    <!-- Text Input -->
                    <textarea
                        id="message-input"
                        placeholder="Ask a clinical question... (Shift+Enter for new line)"
                        rows="1"
                        autocomplete="off"
                    ></textarea>

                    <!-- Send Button -->
                    <button type="submit" class="send-btn" id="send-btn" title="Send message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
                <div class="input-footer">
                    <span class="disclaimer">AI responses are for reference only. Always verify with clinical judgment.</span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Response Metadata Modal (for viewing details) -->
    <div class="metadata-modal" id="metadata-modal" style="display: none;">
        <div class="metadata-content">
            <div class="metadata-header">
                <h3>Response Details</h3>
                <button class="close-modal-btn" id="close-modal-btn">&times;</button>
            </div>
            <div class="metadata-body" id="metadata-body">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Session Context Menu -->
    <div class="session-context-menu" id="session-context-menu" style="display: none;">
        <button class="context-menu-item" id="ctx-rename">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Rename
        </button>
        <button class="context-menu-item danger" id="ctx-delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            Delete
        </button>
    </div>

    <script src="clinical.js"></script>
</body>
</html>
